<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="left_cont">
            <img src="./insta_logo.png" alt="">
            <div class="links">
                <a href="">Home</a>
                <a href="">Explore</a>
                <a href="">Message</a>
                <a href="">Notification</a>
                <a href="">Create</a>
            </div>

        </div>
        <div class="main_cont">
            <div id="full-screen"></div>
            <div id="stories">

            </div>
            <div class="posts">
                    <div class="user_name">
                        <img src="./new wallpaper 2.jpg" alt="">
                        <h4>Instagram_User</h4>
                        <p>Unknown</p>
                    </div>
                    <img src="./insta_post.jpg" alt="">
                    <i class="ri-heart-3-fill"></i>
            </div>
        </div>
        <div class="right_cont">
            <h3>People you may know</h3>
            <div class="box">
                <img src="./instadp2.avif" alt="">
                <h3>Alexander</h3>
                <p id="status">Stranger</p>
                <button id="button">Add Friend</button>
            </div>

            <div class="box">
                <img src="./insta dp3.avif" alt="">
                <h3>Andrew</h3>
                <p id="status">Stranger</p>
                <button id="button">Add Friend</button>
            </div>

        </div>
    </div>
    

    <script src="insta.js"></script>
</body>
</html>
